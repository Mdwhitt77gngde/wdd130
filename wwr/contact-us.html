    <main>
        <section id="company-info">
            <h2>Company Information</h2>
            <address>
                River Rush Rafting Company<br>

                River City, RA 12345
            </address>

                <!-- Embed Google Map iframe here -->

        </section>

        <section id="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure class="employee">
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>John Doe - River Guide</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Jane Smith - Safety Officer</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Mike Johnson - Trip Coordinator</figcaption>
            </figure>
        </section>

        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
        
                <fieldset>
                    <legend>Purpose:</legend>
                    <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry" required>
                    <label for="general-inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
                    <label for="reservation-question">Reservation Question</label><br>
                    <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
                    <label for="website-suggestion">Website Suggestion</label><br>
                </fieldset>
        
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>
        
                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
        
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
