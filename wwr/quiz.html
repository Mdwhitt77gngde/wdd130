<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <!-- Question 1: Text type input -->
        <label for="q1">Fill in the blank: The acronym HTML stands for</label><br>
        <input type="text" id="q1" name="q1"><br><br>

        <!-- Question 2: Textarea element -->
        <label for="q2">Explain the purpose of CSS in web development:</label><br>
        <textarea id="q2" name="q2" rows="4" cols="50"></textarea><br><br>

        <!-- Question 3: Select element -->
        <label for="q3">What does CSS stand for?</label><br>
        <select id="q3" name="q3">
            <option value="" selected disabled>Choose One ...</option>
            <option value="cascading-style-sheets">Cascading Style Sheets</option>
            <option value="cascading-styling-system">Cascading Styling System</option>
            <option value="cascading-styling-script">Cascading Styling Script</option>
        </select><br><br>

        <!-- Question 4: Number type input -->
        <label for="q4">How many heading levels are there in HTML5?</label><br>
        <input type="number" id="q4" name="q4" min="1"><br><br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
